<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		
		<input type="text" name="" v-model="firstname">
		<input type="text" name="" v-model="lastname">
		<input type="text" name="" v-model="fullname">

	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data:{ 
				firstname:'',
				lastname:'',
				fullname:''
			},
			methods:{ },
			watch:{
				//监视data中制定数据的变化，触发watch中对应的function函数
				'firstname':function(newval){
					// console.log('newval是: '+newval);
					// console.log('oldval是: '+oldval)
					this.fullname = newval +'-'+ this.lastname
				},
				'lastname':function(newval){
					this.fullname = this.firstname +'-'+ newval
				}

			}
			
		})
	</script>
</body>
</html>
